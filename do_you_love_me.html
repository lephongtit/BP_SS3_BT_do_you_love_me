<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
<h1>
    DO YOU LOVE ME
</h1>
<button type="button" onclick="yes()">YES</button>
<button type="button" id="dichuyen" onmouseover="no()" style="position: absolute">NO</button>
     <script>
         function yes() {
            alert("I LOVE YOU <3") ;
         }
         function no() {
             let widthl = Math.round(Math.random()*window.innerWidth);
             let hightl = Math.round(Math.random()*window.innerHeight);
             document.getElementById("dichuyen").style.left = widthl+'px';
             document.getElementById("dichuyen").style.top = hightl+'px'
         }
     </script>
</body>
</html>
